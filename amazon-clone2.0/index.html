
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async

</script>

<body>
    <!-- <h1>this is amazone clone</h1> -->
    <div class="bg-white w-full">
        <div class="header bg-gray-800 h-16 flex items-center">
            <div class="logo w-20 h-20 ml-8 pt-1 object-contain">
                <img class="" src="https://images-na.ssl-images-amazon.com/images/I/31%2BDgxPWXtL.jpg">
            </div>
            <input id="search"  type="text" placeholder="Search..." class="placeholder-white border bg-transparent text-white border-grey-800 ml-6 border-opacity-75 rounded-l-xl h-9 w-30 bg-grey-800 m-10 px-3 " >
            <div class="h-9 w-30 bg-transparent border-opacity-75 border border-grey-500 text-white catagories flex px-3 items-center"> catagories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
            </div>
            <div class ="search-icon bg-yellow-500  h-9 w-10 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z" />
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z" clip-rule="evenodd" />

            </div>    


            <!-- right icons   -->
            <div class="icons ml-auto text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </div>
            <div class="cart-icon text-white ml-6 bg-yellow-500 items-center justify-center rounded-xl h-9 w-10 flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                </svg>
                
            </div>
            <div class="text-white bell-icon ml-6 bg-yellow-500 mr-8 items-center justify-center rounded-xl h-9 w-10 flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
            </div>
            <div class="jdentificon">
                <svg class="h-10 w-10 mr-4" data-jdenticon-value="souvik"></svg>
            </div>
        </div>
        <!-- //sidebar navigation -->
        <div class="main h-screen flex">
            <div class="main-sidebar border-t-2 w-1/5 bg-gray-900">
                 <div class="sidebar-catagories bg-gray-700 rounded-lg p-1 m-2 text-yellow-500 flex">
                     <div class="side-main-catagory font-bold flex p-1 cursor-pointer text-yellow-500 ">
                         <span class="w-8 ">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                     <div class="sidebar-main-catagory p-2 font-bold flex cursor-pointer text-white">

                     </div>

                     <div class="sidebar-main-catagory p-2 font-bold flex cursor-pointer text-white">
                        <span class="w-10 ">
                        </span> 
                        <span>Electronics</span>
                     </div>

                     <div class="sidebar-main-catagory p-2 font-bold flex cursor-pointer text-white">
                        <span class="w-10 "></span> 
                        <span>Home and Garden</span>
                     </div>

                     <div class="sidebar-main-catagory p-2 font-bold flex cursor-pointer text-white">
                        <span class="w-10 "></span> 
                        <span>Fashion</span>
                     </div>

                     <div class="sidebar-main-catagory hover:bg-yellow-500 p-2 rounded-lg m-2 font-bold flex cursor-pointer text-white">
                        <span class="w-10 ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 5a1 1 0 100 2h1a2 2 0 011.732 1H7a1 1 0 100 2h2.732A2 2 0 018 11H7a1 1 0 00-.707 1.707l3 3a1 1 0 001.414-1.414l-1.483-1.484A4.008 4.008 0 0011.874 10H13a1 1 0 100-2h-1.126a3.976 3.976 0 00-.41-1H13a1 1 0 100-2H7z" clip-rule="evenodd" />
                              </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

            </div>
